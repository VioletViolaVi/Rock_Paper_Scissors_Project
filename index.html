<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1 id="mainTitle">Rock Paper Scissors</h1>
    </header>

    <section id="optionBtnBg">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </section>

    <section class="paraInstruction" id="paraText">
      <p>Lets play!</p>
    </section>

    <section id="wholePicGame">
      <section class="imgOptions">
        <figure>
          <img src="#" alt="#" id="selectedImg" />
        </figure>
      </section>

      <section>
        <hr id="divider" />
      </section>

      <section class="imgOptions">
        <figure>
          <img src="#" alt="#" id="compSelectedImg" />
        </figure>
      </section>
    </section>

    <section id="modalBg">
      <aside id="modalInfo">
        <p id="resultsMessage">You Won!</p>
        <i class="fa-solid fa-reply" id="replayBtn"></i>
      </aside>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
