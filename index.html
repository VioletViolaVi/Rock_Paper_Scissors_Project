<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1 id="mainTitle">Rock Paper Scissors</h1>
    </header>

    <section id="optionBtnBg">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </section>

    <section id="imgOptions">
      <figure>
        <img src="images/rocks.avif" alt="rock picture" />
      </figure>

      <figure>
        <img src="images/paper.avif" alt="paper picture" />
      </figure>

      <figure>
        <img src="images/scissors.avif" alt="scissors picture" />
      </figure>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
